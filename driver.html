<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Ellipse 7.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700&family=Nunito:ital,wght@0,600;1,400&family=Poppins:wght@300;400;500;600;700&family=Public+Sans:wght@300;400;700&family=Rufina&family=Volkhov:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="driver.css">
    <title>Driver Form</title>
</head>
<body>
    <div class="head">
        <div class="logo">
            <h3><a href="./index.html">Wales Drive</a></h3>
        </div>
    </div>
        <form action="">
            <div class="personal_info">
                <h3>Personal Information</h3>
                <label for="name">Name</label> <br>  
                <input type="text" name="name" id="name">
                <div class="details">
                    <div class="details_one">
                        <div class="sex">
                            <p>Sex</p>
                            <div>
                                <input type="radio" name="Gender" id="male">
                                <label for="male">Male</label>
                                <input type="radio" name="Gender" id="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <div class="dob">
                            <p>Date of Birth</p>
                            <div>
                                <input type="text" name="date" id="date" placeholder="Day">
                                <input type="text" name="month" id="month" placeholder="Month">
                                <input type="text" name="year" id="year" placeholder="Year">    
                            </div>
                        </div>
                    </div>
                    <div class="address">
                        <label for="address">Address</label> <br>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="idcard">
                        <div>
                            <label for="phoneNumber">Phone Number</label> <br>
                            <input type="tel" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div>
                            <label for="pic">Valid I.D</label> <br>
                            <input type="text" name="pic" id="pic" placeholder="jpeg.pdf">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Employment Infomation -->
            <div class="employment_info">
                <h3>Employment Information</h3>
                <div class="employment_status">
                    <h5>Employment Information</h5>
                    <div class="job_status">
                        <div>
                            <input type="radio" name="status" id="employed">
                            <label for="employed">Employed</label>
                        </div>
                        <div>
                            <input type="radio" name="status" id="unemployed">
                            <label for="unemployed">Unemployed</label>
                        </div>
                        <div>
                            <input type="radio" name="status" id="entrepreneur">
                            <label for="entrepreneur">Entrepreneur</label>
                        </div>
                    </div>
                </div>    
                <div>
                    <P class="credential_text">Please share your employerâ€™s name and address/ a description of the business you currently run</P>
                    
                    <input type="text" name="credentials" id="credentials" class="credentials">
                </div>
            </div>
            <!-- Vehicle Information -->
            <div class="vehicle_info">
                <h3>Vehicle Information</h3>
                <div>
                    <label for="brand">What is the brand of your vehicle?</label> <br>
                    <input type="text" name="brand" id="brand">
                </div>
                <div class="vehicle_img">
                    <label for="vehicle_img">Kindly attach images of your vehicle here</label> <br>
                    <input type="text" name="vehicle_img" id="vehicle_img" placeholder=".docx, jpeg">
                </div>
                <div>
                    <label for="driving">How long have you been driving?</label> <br>
                    <input type="text" name="driving" id="driving">
                </div>
                <div>
                    <label for="work">Why do you want to work with us?</label> <br>
                    <input type="text" name="work" id="work">
                </div>
                <div class="btn">
                    <button>
                        Submit
                    </button>
                </div>
            </div>
        </form>

</body>
</html>
